<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPER - Our Ride, Your Hop</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #cccccc;
            --dark-gray: #555555;
            --accent-blue: #3498db;
            --border-radius-round: 50px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-white); color: var(--primary-black); overflow-x: hidden; }

        /* --- Base Styles --- */
        .top-nav { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background-color: var(--primary-white); z-index: 1001; border-bottom: 1px solid var(--light-gray); }
        .nav-logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.2rem; font-weight: 700; text-decoration: none; color: var(--primary-black); }
        .nav-links { display: flex; gap: 0.5rem; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary-white); background-color: var(--primary-black); padding: 0.6rem 1.2rem; border-radius: var(--border-radius-round); font-weight: 600; font-size: 0.9rem; transition: transform 0.2s ease, background-color 0.2s ease; display: block; }
        .nav-links a:hover { transform: translateY(-2px); background-color: var(--dark-gray); }
        .mobile-menu-icon { display: none; font-size: 1.5rem; cursor: pointer; }
        .page { min-height: 100vh; display: none; padding-top: 80px; }
        .page.active { display: block; }
        .page-container { display: grid; grid-template-columns: 1fr 1fr; align-items: flex-start; gap: 2rem; padding: 2rem 5%; min-height: calc(100vh - 80px); }
        .section-header { font-size: 2.5rem; font-weight: 700; }
        .find-ride-btn { padding: 1rem; background-color: var(--primary-black); color: var(--primary-white); border: none; border-radius: var(--border-radius-round); font-weight: 600; cursor: pointer; width: 100%; max-width: 250px; align-self: flex-start; margin-top: 1rem; }
        .book-ride-final-btn { display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 1rem; background-color: var(--primary-black); color: var(--primary-white); border: none; border-radius: var(--border-radius-round); font-weight: 600; cursor: pointer; width: 100%; max-width: 300px; align-self: flex-start; margin-top: 1rem; font-size: 1.1rem; }

        /* --- Login Page --- */
        #login-page .page-container { align-items: center; }
        .branding-side { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .branding-logo { font-size: 10rem; }
        .branding-side h2 { font-size: 4rem; letter-spacing: 4px; margin-top: -2rem; }
        .branding-side p { font-size: 1.5rem; color: var(--dark-gray); }
        .form-side { width: 100%; max-width: 450px; margin: 0 auto; text-align: center; }
        .form-side h3 { font-size: 2rem; margin-bottom: 1.5rem; }
        .form-field { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid var(--medium-gray); border-radius: var(--border-radius-round); font-size: 1rem; }
        .password-wrapper { position: relative; width: 100%; margin-bottom: 1rem; }
        .password-wrapper .form-field { margin-bottom: 0; }
        #password-toggle-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--dark-gray); }
        .form-btn { width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-round); background-color: var(--primary-black); color: var(--primary-white); font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 1rem; transition: background-color 0.2s ease; }
        .form-btn:hover { background-color: var(--dark-gray); }
        #form-toggle-link { display: block; color: var(--accent-blue); text-decoration: none; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .divider { display: flex; align-items: center; text-align: center; color: var(--medium-gray); margin: 1.5rem 0; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--medium-gray); }
        .social-login-btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-round); background-color: var(--primary-black); color: var(--primary-white); font-size: 1rem; font-weight: 600; cursor: pointer; }
        .social-login-btn .fa-google { color: #DB4437; }

        /* --- Booking & Ride Pages --- */
        #book-ride-page .left-side, #choose-ride-page .left-side { display: flex; flex-direction: column; gap: 1.5rem; padding-right: 2rem; }
        .ride-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .ride-card { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border: 1px solid var(--light-gray); border-radius: 15px; cursor: pointer; transition: all 0.2s ease-in-out; }
        .ride-card .vehicle-icon { width: 60px; height: 60px; object-fit: contain; margin-right: 1rem; }
        .ride-card .ride-details { flex-grow: 1; }
        .ride-price { font-size: 1.5rem; font-weight: 700; }
        .ride-card.selected { border-color: var(--primary-black); background-color: var(--light-gray); transform: scale(1.02); }
        .ride-card:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* --- Searching UI & Placeholders --- */
        .recent-places-placeholder, .map-placeholder { width: 100%; height: 60vh; background-color: var(--light-gray); border-radius: 20px; overflow: hidden; }
        #searching-ui { text-align: center; padding: 2rem 0; width: 100%; }
        .progress-bar-container { width: 100%; background-color: var(--light-gray); border-radius: 10px; overflow: hidden; height: 10px; }
        .progress-bar { width: 100%; height: 100%; background-color: var(--accent-blue); animation: loading-animation 2s infinite linear; }
        @keyframes loading-animation { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        #cancel-search-btn { margin-top: 2rem; background: none; border: 1px solid var(--dark-gray); color: var(--dark-gray); padding: 0.8rem 1.5rem; border-radius: var(--border-radius-round); cursor: pointer; font-weight: 600; }
        .placeholder-container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; grid-column: 1 / -1; }
        .placeholder-container h1 { font-size: 3rem; }

        /* --- Mobile Responsive Styles --- */
        @media (max-width: 992px) {
            .page-container { grid-template-columns: 1fr; padding: 2rem 7%; }
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; right: 5%; background-color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; padding: 1rem; width: 200px; z-index: 1000; }
            .nav-links.active { display: flex; }
            .mobile-menu-icon { display: block; }
            #login-page .branding-side, #choose-ride-page .right-side, #book-ride-page .right-side { order: 2; }
            #login-page .form-side, #choose-ride-page .left-side, #book-ride-page .left-side { order: 1; padding-right: 0; }
            .section-header { font-size: 2rem; text-align: center; }
            .branding-logo { font-size: 8rem; }
            .branding-side h2 { font-size: 3rem; }
            .find-ride-btn, .book-ride-final-btn { max-width: none; width: 100%; align-self: center; }
            .placeholder-container h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="#" class="nav-logo" id="nav-home">
            <i class="fa-solid fa-frog"></i>
            <h1>HOPER</h1>
        </a>
        <nav>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" id="nav-home-link">Home</a></li>
                <li><a href="#" id="nav-ride">Ride</a></li>
                <li id="login-nav-item"><a href="#" id="nav-login">Login</a></li>
                <li id="logout-nav-item" style="display: none;"><a href="#" id="nav-logout">Logout</a></li>
                <li><a href="#" id="nav-help">Help</a></li>
                <li><a href="#" id="nav-services">Services</a></li>
                <li><a href="#" id="nav-rewards">Rewards</a></li>
                <li><a href="#" id="nav-about">About Us</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars mobile-menu-icon" id="mobile-menu-icon"></i>
    </header>

    <main>
        <section id="login-page" class="page">
            <div class="page-container">
                <div class="branding-side">
                    <i class="fa-solid fa-frog branding-logo"></i>
                    <h2>HOPER</h2>
                    <p>Our Ride, Your Hop</p>
                </div>
                <div class="form-side">
                    <h3 id="form-title">Sign In</h3>
                    <form id="email-form">
                        <input type="email" id="email-input" class="form-field" placeholder="Email" required>
                        <div class="password-wrapper">
                            <input type="password" id="password-input" class="form-field" placeholder="Password (min. 6 characters)" required>
                            <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                        </div>
                        <button type="submit" id="sign-in-btn" class="form-btn">Sign In</button>
                        <button type="submit" id="create-account-btn" class="form-btn" style="display: none;">Create Account</button>
                    </form>
                    <a href="#" id="form-toggle-link">Don't have an account? Sign Up</a>
                    <div class="divider">OR</div>
                    <button class="social-login-btn" id="google-login">
                        <i class="fa-brands fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
            </div>
        </section>

        <section id="book-ride-page" class="page"><!-- Other page content --></section>
        <section id="choose-ride-page" class="page"><!-- Other page content --></section>
        <section id="help-page" class="page"><!-- Other page content --></section>
        <section id="services-page" class="page"><!-- Other page content --></section>
        <section id="rewards-page" class="page"><!-- Other page content --></section>
        <section id="about-us-page" class="page"><!-- Other page content --></section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAN2oL3U1gMYOn7-WqgnEE719yaLoii8jA",
          authDomain: "hoper-cf7e8.firebaseapp.com",
          projectId: "hoper-cf7e8",
          storageBucket: "hoper-cf7e8.appspot.com",
          messagingSenderId: "873807430355",
          appId: "1:873807430355:web:a60afb7d06f884f80f0a26",
          measurementId: "G-9VCJ6GM2EX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const navLinks = document.getElementById('nav-links');
            const mobileMenuIcon = document.getElementById('mobile-menu-icon');
            const loginNavItem = document.getElementById('login-nav-item');
            const logoutNavItem = document.getElementById('logout-nav-item');
            const navLogoutBtn = document.getElementById('nav-logout');
            const googleLoginBtn = document.getElementById('google-login');
            const emailForm = document.getElementById('email-form');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            const formTitle = document.getElementById('form-title');
            const signInBtn = document.getElementById('sign-in-btn');
            const createAccountBtn = document.getElementById('create-account-btn');
            const formToggleLink = document.getElementById('form-toggle-link');
            const passwordToggleIcon = document.getElementById('password-toggle-icon');

            let isSignUpMode = false;

            mobileMenuIcon.addEventListener('click', () => navLinks.classList.toggle('active'));

            const showPage = (pageId) => {
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId)?.classList.add('active');
                if (navLinks.classList.contains('active')) navLinks.classList.remove('active');
            };

            auth.onAuthStateChanged((user) => {
                if (user) {
                    showPage('book-ride-page');
                    loginNavItem.style.display = 'none';
                    logoutNavItem.style.display = 'block';
                } else {
                    showPage('login-page');
                    loginNavItem.style.display = 'block';
                    logoutNavItem.style.display = 'none';
                }
            });

            googleLoginBtn.addEventListener('click', () => auth.signInWithPopup(googleProvider).catch(handleAuthError));
            navLogoutBtn.addEventListener('click', (e) => { e.preventDefault(); auth.signOut(); });

            passwordToggleIcon.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggleIcon.classList.toggle('fa-eye');
                passwordToggleIcon.classList.toggle('fa-eye-slash');
            });

            formToggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isSignUpMode = !isSignUpMode;
                formTitle.textContent = isSignUpMode ? "Create Account" : "Sign In";
                signInBtn.style.display = isSignUpMode ? 'none' : 'block';
                createAccountBtn.style.display = isSignUpMode ? 'block' : 'none';
                formToggleLink.textContent = isSignUpMode ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
            });

            emailForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                if (isSignUpMode) {
                    auth.createUserWithEmailAndPassword(email, password).catch(handleAuthError);
                } else {
                    auth.signInWithEmailAndPassword(email, password).catch(handleAuthError);
                }
            });

            function handleAuthError(error) {
                console.error("Auth Error:", error.code, error.message);
                alert(error.message);
            }

            // --- Navigation Event Listeners ---
            document.getElementById('nav-home-link').addEventListener('click', (e) => { e.preventDefault(); auth.currentUser ? showPage('book-ride-page') : showPage('login-page'); });
            document.getElementById('nav-ride').addEventListener('click', (e) => { e.preventDefault(); auth.currentUser ? showPage('book-ride-page') : showPage('login-page'); });
            document.getElementById('nav-help').addEventListener('click', (e) => { e.preventDefault(); showPage('help-page'); });
            document.getElementById('nav-services').addEventListener('click', (e) => { e.preventDefault(); showPage('services-page'); });
            document.getElementById('nav-rewards').addEventListener('click', (e) => { e.preventDefault(); showPage('rewards-page'); });
            document.getElementById('nav-about').addEventListener('click', (e) => { e.preventDefault(); showPage('about-us-page'); });
        });
    </script>
</body>
</html>
