<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPER - Our Ride, Your Hop</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="top-nav">
        <a href="#" class="nav-logo" id="nav-home">
            <i class="fa-solid fa-frog"></i>
            <h1>HOPER</h1>
        </a>
        <nav>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" id="nav-home-link">Home</a></li>
                <li><a href="#" id="nav-ride">Ride</a></li>
                <li id="login-nav-item"><a href="#" id="nav-login">Login</a></li>
                <li id="logout-nav-item" style="display: none;"><a href="#" id="nav-logout">Logout</a></li>
                <li><a href="#" id="nav-help">Help</a></li>
                <li><a href="#" id="nav-services">Services</a></li>
                <li><a href="#" id="nav-rewards">Rewards</a></li>
                <li><a href="#" id="nav-about">About Us</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars mobile-menu-icon" id="mobile-menu-icon"></i>
    </header>

    <main>
        <!-- All Page Sections -->
        <section id="login-page" class="page">
            <div class="page-container">
                <div class="branding-side">
                    <i class="fa-solid fa-frog branding-logo"></i>
                    <h2>HOPER</h2>
                    <p>Our Ride, Your Hop</p>
                </div>
                <div class="form-side">
                    <h3 id="form-title">Sign In</h3>
                    <form id="email-form">
                        <input type="email" id="email-input" class="form-field" placeholder="Email" required>
                        <div class="password-wrapper">
                            <input type="password" id="password-input" class="form-field" placeholder="Password (min. 6 characters)" required>
                            <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                        </div>
                        <button type="submit" id="sign-in-btn" class="form-btn">Sign In</button>
                        <button type="submit" id="create-account-btn" class="form-btn" style="display: none;">Create Account</button>
                    </form>
                    <a href="#" id="form-toggle-link">Don't have an account? Sign Up</a>
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                    <div class="divider">OR</div>
                    <button class="social-login-btn" id="google-login">
                        <i class="fa-brands fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
            </div>
        </section>

        <section id="book-ride-page" class="page"><!-- Content Populated by JS --></section>
        <section id="choose-ride-page" class="page"><!-- Content Populated by JS --></section>
        <section id="help-page" class="page"><!-- Content Populated by JS --></section>
        <section id="services-page" class="page"><!-- Content Populated by JS --></section>
        <section id="rewards-page" class="page"><!-- Content Populated by JS --></section>
        <section id="about-us-page" class="page"><!-- Content Populated by JS --></section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Main application script (as a module) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
