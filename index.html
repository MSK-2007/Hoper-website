<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPER - Our Ride, Your Hop</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #cccccc;
            --dark-gray: #555555;
            --accent-blue: #3498db;
            --border-radius-round: 50px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-white); color: var(--primary-black); overflow-x: hidden; }

        /* --- Base Styles --- */
        .top-nav { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background-color: var(--primary-white); z-index: 1001; border-bottom: 1px solid var(--light-gray); }
        .nav-logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.2rem; font-weight: 700; text-decoration: none; color: var(--primary-black); }
        .nav-links { display: flex; gap: 0.5rem; list-style: none; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary-white); background-color: var(--primary-black); padding: 0.6rem 1.2rem; border-radius: var(--border-radius-round); font-weight: 600; font-size: 0.9rem; transition: transform 0.2s ease, background-color 0.2s ease; display: block; }
        .nav-links a:hover { transform: translateY(-2px); background-color: var(--dark-gray); }
        .mobile-menu-icon { display: none; font-size: 1.5rem; cursor: pointer; }
        .page { min-height: 100vh; display: none; padding-top: 80px; }
        .page.active { display: block; }
        .page-container { display: grid; grid-template-columns: 1fr 1fr; align-items: flex-start; gap: 2rem; padding: 2rem 5%; min-height: calc(100vh - 80px); }
        .section-header { font-size: 2.5rem; font-weight: 700; }
        .find-ride-btn { padding: 1rem; background-color: var(--primary-black); color: var(--primary-white); border: none; border-radius: var(--border-radius-round); font-weight: 600; cursor: pointer; width: 100%; max-width: 250px; align-self: flex-start; margin-top: 1rem; }
        .book-ride-final-btn { display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 1rem; background-color: var(--primary-black); color: var(--primary-white); border: none; border-radius: var(--border-radius-round); font-weight: 600; cursor: pointer; width: 100%; max-width: 300px; align-self: flex-start; margin-top: 1rem; font-size: 1.1rem; }

        /* --- Login Page --- */
        #login-page .page-container { align-items: center; }
        .branding-side { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .branding-logo { font-size: 10rem; }
        .branding-side h2 { font-size: 4rem; letter-spacing: 4px; margin-top: -2rem; }
        .branding-side p { font-size: 1.5rem; color: var(--dark-gray); }
        .form-side { width: 100%; max-width: 450px; margin: 0 auto; text-align: center; }
        .form-side h3 { font-size: 2rem; margin-bottom: 1.5rem; }
        .form-field { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid var(--medium-gray); border-radius: var(--border-radius-round); font-size: 1rem; }
        .password-wrapper { position: relative; width: 100%; margin-bottom: 1rem; }
        .password-wrapper .form-field { margin-bottom: 0; }
        #password-toggle-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--dark-gray); }
        .form-btn { width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-round); background-color: var(--primary-black); color: var(--primary-white); font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 1rem; transition: background-color 0.2s ease; }
        .form-btn:hover { background-color: var(--dark-gray); }
        #form-toggle-link { display: block; color: var(--accent-blue); text-decoration: none; margin-bottom: 1rem; font-size: 0.9rem; }
        #forgot-password-link { display: block; color: var(--dark-gray); text-decoration: none; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .divider { display: flex; align-items: center; text-align: center; color: var(--medium-gray); margin: 1.5rem 0; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--medium-gray); }
        .social-login-btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-round); background-color: var(--primary-black); color: var(--primary-white); font-size: 1rem; font-weight: 600; cursor: pointer; }
        .social-login-btn .fa-google { color: #DB4437; }

        /* --- Booking & Ride Pages --- */
        #book-ride-page .left-side, #choose-ride-page .left-side { display: flex; flex-direction: column; gap: 1.5rem; padding-right: 2rem; }
        .ride-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .ride-card { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border: 1px solid var(--light-gray); border-radius: 15px; cursor: pointer; transition: all 0.2s ease-in-out; }
        .ride-card .vehicle-icon { width: 60px; height: 60px; object-fit: contain; margin-right: 1rem; }
        .ride-card .ride-details { flex-grow: 1; }
        .ride-price { font-size: 1.5rem; font-weight: 700; }
        .ride-card.selected { border-color: var(--primary-black); background-color: var(--light-gray); transform: scale(1.02); }
        .ride-card:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #trip-details { font-size: 1.1rem; color: var(--dark-gray); }
        .recent-locations-list { list-style: none; max-height: 40vh; overflow-y: auto; background-color: #fafafa; border-radius: 15px; border: 1px solid var(--light-gray); }
        .recent-locations-list li { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; border-bottom: 1px solid var(--light-gray); cursor: pointer; }
        .recent-locations-list li:last-child { border-bottom: none; }
        .recent-locations-list li:hover { background-color: var(--light-gray); }
        .recent-locations-list .fa-location-dot { color: var(--accent-blue); }
        .recent-locations-list p { font-size: 0.9rem; }
        .recent-locations-list small { color: var(--dark-gray); }
        
        /* --- Searching UI & Placeholders --- */
        .map-placeholder { width: 100%; height: 60vh; background-color: var(--light-gray); border-radius: 20px; overflow: hidden; }
        #searching-ui { text-align: center; padding: 2rem 0; width: 100%; }
        .progress-bar-container { width: 100%; background-color: var(--light-gray); border-radius: 10px; overflow: hidden; height: 10px; }
        .progress-bar { width: 100%; height: 100%; background-color: var(--accent-blue); animation: loading-animation 2s infinite linear; }
        @keyframes loading-animation { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        #cancel-search-btn { margin-top: 2rem; background: none; border: 1px solid var(--dark-gray); color: var(--dark-gray); padding: 0.8rem 1.5rem; border-radius: var(--border-radius-round); cursor: pointer; font-weight: 600; }
        .placeholder-container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; grid-column: 1 / -1; }
        .placeholder-container h1 { font-size: 3rem; }

        /* --- Mobile Responsive Styles --- */
        @media (max-width: 992px) {
            .page-container { grid-template-columns: 1fr; padding: 2rem 7%; }
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; right: 5%; background-color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; padding: 1rem; width: 200px; z-index: 1000; }
            .nav-links.active { display: flex; }
            .mobile-menu-icon { display: block; }
            #login-page .branding-side, #choose-ride-page .right-side, #book-ride-page .right-side { order: 2; }
            #login-page .form-side, #choose-ride-page .left-side, #book-ride-page .left-side { order: 1; padding-right: 0; }
            .section-header { font-size: 2rem; text-align: center; }
            .branding-logo { font-size: 8rem; }
            .branding-side h2 { font-size: 3rem; }
            .find-ride-btn, .book-ride-final-btn { max-width: none; width: 100%; align-self: center; }
            .placeholder-container h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="top-nav"><!-- Nav Bar HTML --></header>

    <main>
        <section id="login-page" class="page"><!-- Login Page HTML --></section>
        
        <section id="book-ride-page" class="page">
            <div class="page-container">
                <div class="left-side">
                    <h2 class="section-header">BOOK A RIDE <i class="fa-solid fa-arrow-right-long"></i></h2>
                    <div class="location-inputs">
                        <input type="text" id="pickup-location" class="form-field" placeholder="Enter Pickup Location">
                        <input type="text" id="drop-location" class="form-field" placeholder="Enter Drop Location">
                    </div>
                    <button class="find-ride-btn" id="find-ride-btn">Find a Ride</button>
                </div>
                <div class="right-side">
                    <h3>Recently Visited Places</h3>
                    <ul class="recent-locations-list" id="recent-locations">
                        <!-- Ride history will be populated here -->
                    </ul>
                </div>
            </div>
        </section>

        <section id="choose-ride-page" class="page">
             <div class="page-container">
                 <div class="left-side">
                    <h2 class="section-header">CHOOSE THE RIDE <i class="fa-solid fa-arrow-right-long"></i></h2>
                    <p id="trip-details">Your trip is approximately <strong id="trip-distance">--</strong> km.</p>
                    <div id="ride-options-container">
                        <div class="ride-list" id="ride-list">
                             <div class="ride-card" data-ride-type="Auto">
                                <img src="https://img.icons8.com/ios/100/1A1A1A/auto-rickshaw.png" alt="Auto Rickshaw" class="vehicle-icon"/>
                                <div class="ride-details"><h4>Auto</h4></div>
                                <h4 class="ride-price" data-ride-price="auto">--</h4>
                            </div>
                            <div class="ride-card" data-ride-type="Bike">
                                <img src="https://img.icons8.com/ios/100/1A1A1A/motorcycle.png" alt="Motorbike" class="vehicle-icon"/>
                                <div class="ride-details"><h4>Bike Direct</h4></div>
                                <h4 class="ride-price" data-ride-price="bike">--</h4>
                            </div>
                            <div class="ride-card" data-ride-type="Cab">
                                <img src="https://img.icons8.com/ios/100/1A1A1A/car--v1.png" alt="Car" class="vehicle-icon"/>
                                <div class="ride-details"><h4>Go Non AC</h4></div>
                                <h4 class="ride-price" data-ride-price="cab">--</h4>
                            </div>
                        </div>
                        <button class="book-ride-final-btn" id="book-ride-final-btn">Book a Ride</button>
                    </div>
                    <div id="searching-ui" style="display: none;"><!-- Searching UI HTML --></div>
                </div>
                <div class="right-side map-placeholder"><!-- Map Placeholder --></div>
            </div>
        </section>
        
        <section id="help-page" class="page"><!-- Help Page HTML --></section>
        <section id="services-page" class="page"><!-- Services Page HTML --></section>
        <section id="rewards-page" class="page"><!-- Rewards Page HTML --></section>
        <section id="about-us-page" class="page"><!-- About Page HTML --></section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAN2oL3U1gMYOn7-WqgnEE719yaLoii8jA",
          authDomain: "hoper-cf7e8.firebaseapp.com",
          projectId: "hoper-cf7e8",
          storageBucket: "hoper-cf7e8.appspot.com",
          messagingSenderId: "873807430355",
          appId: "1:873807430355:web:a60afb7d06f884f80f0a26",
          measurementId: "G-9VCJ6GM2EX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            // ... (all existing element variables) ...
            const recentLocationsList = document.getElementById('recent-locations');
            const pickupInput = document.getElementById('pickup-location');
            const dropInput = document.getElementById('drop-location');
            const tripDistanceEl = document.getElementById('trip-distance');
            const findRideBtn = document.getElementById('find-ride-btn');
            const bookRideFinalBtn = document.getElementById('book-ride-final-btn');
            const rideCards = document.querySelectorAll('.ride-card');
            
            let currentTrip = {};
            const PRICING = { bike: 10, auto: 15, cab: 20 };

            const showPage = (pageId) => { /* ... existing showPage logic ... */ };
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    showPage('book-ride-page');
                    loadRideHistory(user.uid);
                    // ... other auth logic
                } else {
                    showPage('login-page');
                    // ... other auth logic
                }
            });

            findRideBtn.addEventListener('click', () => {
                if (pickupInput.value.trim() === '' || dropInput.value.trim() === '') {
                    alert('Please enter both pickup and drop locations.');
                    return;
                }
                
                const randomDistance = (Math.random() * (25 - 3) + 3).toFixed(2);
                currentTrip = {
                    distance: parseFloat(randomDistance),
                    pickup: pickupInput.value.trim(),
                    dropoff: dropInput.value.trim(),
                    prices: {
                        auto: (randomDistance * PRICING.auto).toFixed(2),
                        bike: (randomDistance * PRICING.bike).toFixed(2),
                        cab: (randomDistance * PRICING.cab).toFixed(2)
                    }
                };
                
                tripDistanceEl.textContent = currentTrip.distance;
                document.querySelector('[data-ride-price="auto"]').textContent = `₹${currentTrip.prices.auto}`;
                document.querySelector('[data-ride-price="bike"]').textContent = `₹${currentTrip.prices.bike}`;
                document.querySelector('[data-ride-price="cab"]').textContent = `₹${currentTrip.prices.cab}`;
                
                showPage('choose-ride-page');
            });

            rideCards.forEach(card => {
                card.addEventListener('click', () => {
                    rideCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                });
            });

            bookRideFinalBtn.addEventListener('click', () => {
                const selectedRideCard = document.querySelector('.ride-card.selected');
                if (!selectedRideCard) {
                    alert('Please select a ride first.');
                    return;
                }
                
                currentTrip.rideType = selectedRideCard.dataset.rideType;
                currentTrip.price = parseFloat(selectedRideCard.querySelector('.ride-price').textContent.replace('₹', ''));
                
                saveRideHistory(auth.currentUser.uid, currentTrip);
                
                // Simulate searching and then go back to booking page
                // ... (existing searching UI logic) ...
            });

            function saveRideHistory(userId, tripData) {
                if (!userId || !tripData) return;
                db.collection('users').doc(userId).collection('rides').add({
                    pickup: tripData.pickup,
                    dropoff: tripData.dropoff,
                    rideType: tripData.rideType,
                    price: tripData.price,
                    distance: tripData.distance,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log("Ride saved successfully!");
                    loadRideHistory(userId); // Refresh the list
                }).catch(error => console.error("Error saving ride:", error));
            }

            function loadRideHistory(userId) {
                if (!userId) return;
                db.collection('users').doc(userId).collection('rides').orderBy('timestamp', 'desc').limit(10).get()
                  .then(querySnapshot => {
                      recentLocationsList.innerHTML = '';
                      const uniqueLocations = new Set();
                      
                      if (querySnapshot.empty) {
                          recentLocationsList.innerHTML = '<li><p>Your recent locations will appear here.</p></li>';
                          return;
                      }

                      querySnapshot.forEach(doc => {
                          const ride = doc.data();
                          uniqueLocations.add(ride.pickup);
                          uniqueLocations.add(ride.dropoff);
                      });
                      
                      uniqueLocations.forEach(location => {
                          const li = document.createElement('li');
                          li.innerHTML = `
                              <i class="fa-solid fa-location-dot"></i>
                              <div>
                                  <p>${location}</p>
                                  <small>Recent Location</small>
                              </div>
                          `;
                          li.addEventListener('click', () => {
                              if (!pickupInput.value.trim()) {
                                  pickupInput.value = location;
                              } else if (!dropInput.value.trim()) {
                                  dropInput.value = location;
                              } else {
                                  pickupInput.value = location;
                                  dropInput.value = '';
                              }
                          });
                          recentLocationsList.appendChild(li);
                      });
                  }).catch(error => console.error("Error loading ride history:", error));
            }
            
            // ... (all other existing functions and event listeners for auth, nav, etc.) ...
        });
    </script>
</body>
</html>
